<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            id="search-input"
            required
          />
          <input class="search" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city" class="current-city">Paris</h1>
            <p>
              <span class="date">Saturday 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="weather">
            <span class="hi">☀️</span>
            <span class="current-temperature-value"> 14</span
            ><span class="unit">°C</span>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/bernadettechukwuedo/"
            target="_blank"
            >Bernadette Chukwuedo</a
          >
          and is
          <a href="https://github.com/Bernadettechukwuedo" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://www.netlify.com/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
